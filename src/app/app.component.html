

<ngx-charts-bar-vertical class="ngx-charts-bar-vertical"
        [view]="view"
        [scheme]="colorScheme"
        [results]="twitterData$ | async"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
</ngx-charts-bar-vertical>

<button id="toggle-stream-btn" #toggle_stream_button (click)="toggleStream($event)">Toggle Stream</button>
